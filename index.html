<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Postcard example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form1">
      <section>
        <p>Your message:</p>
        <textarea name="message" id="message" cols="30" rows="10" placeholder = "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis id aut non beatae ipsam esse dolore voluptatem? Nostrum molestias dolor dolore et vitae voluptas velit doloribus dicta temporibus id? Quos!"></textarea>
      </section>
      <section>
        <label for="to">to:</label>
        <input type="text" id="to" name="to" placeholder="Lorem"><br><br>
        <!-- input tipo text con el texto "from:" -->
        <label for="from">from:</label>
        <input type="text" id="from" name="from" placeholder= "Itsum"><br><br>
        <!-- input tipo mail para el texto "reply:" -->
        <label for="reply">reply:</label>
        <input type="text" id="reply" name="reply" placeholder = "dolor"><br><br>
      
      <!-- botÃ³n tipo submit para el texto "Send your message" -->
      <center>
        <button type="submit" form="form1" value="Submit">Send your message</button>
      </center>  

    </section>
    </form>

</body>

</html>
